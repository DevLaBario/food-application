{% load static %}
<link rel="stylesheet" href="{% static 'food_application/output.css' %}">

<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Profile Card -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-600 to-teal-600 px-8 py-12 text-center">
                <div class="flex justify-center mb-4">
                    <img src="{{ user.profile.image.url }}" 
                         alt="{{ user.username }}'s profile picture"
                         class="h-32 w-32 rounded-full border-4 border-white shadow-lg object-cover">
                </div>
                <h1 class="text-4xl font-bold text-white mb-2">{{ user.username }}</h1>
                <p class="text-blue-100 text-lg">Member since {{ member_since }}</p>
            </div>

            <!-- Decorative line -->
            <div class="flex justify-center -mt-1">
                <div class="h-1 w-48 bg-gradient-to-r from-blue-500 via-cyan-500 to-teal-500"></div>
            </div>

            <!-- Stats Section -->
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Profile Statistics</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Recipes Card -->
                    <div class="bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl p-6 border border-blue-200 hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-blue-600 mb-1">Saved Recipes</p>
                                <p class="text-4xl font-bold text-gray-900">{{ total_recipes }}</p>
                            </div>
                            <div class="bg-gradient-to-br from-blue-500 to-teal-500 rounded-full p-4">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mt-3">Total recipes in the collection</p>
                    </div>

                    <!-- Meal Plans Card -->
                    <div class="bg-gradient-to-br from-teal-50 to-teal-100 rounded-xl p-6 border border-teal-200 hover:shadow-md transition-shadow duration-200">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-sm font-medium text-teal-600 mb-1">Meal Plans</p>
                                <p class="text-4xl font-bold text-gray-900">{{ total_meal_plans }}</p>
                            </div>
                            <div class="bg-gradient-to-br from-blue-500 to-teal-500 rounded-full p-4">
                                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                            </div>
                        </div>
                        <p class="text-sm text-gray-600 mt-3">Total saved meal plans</p>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <a href="{% url 'food_application:index' %}" 
                       class="inline-flex items-center justify-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-teal-600 hover:from-blue-700 hover:to-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                        </svg>
                        View All Recipes
                    </a>
                    
                    <a href="{% url 'food_application:meal_planner' %}" 
                       class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                        Create Meal Plan
                    </a>
                    
                    <a href="{% url 'food_application:saved_meal_plans' %}" 
                       class="inline-flex items-center justify-center px-6 py-3 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        View Saved Plans
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
