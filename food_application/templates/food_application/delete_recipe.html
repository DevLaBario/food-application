{% extends 'food_application/base.html' %}

{% block body %}
<form method="POST">
    {% csrf_token %}
    <div class="bg-white rounded-xl shadow-lg p-8 text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Confirm Deletion</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete the recipe "<span class="font-medium">{{ item.item_name }}</span>"?</p>
        <div class="flex justify-center space-x-4">
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-200">
                Delete
            </button>
            <a href="{% url 'food_application:index' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-6 py-3 rounded-lg shadow-md transition duration-200">
                Cancel
            </a>
        </div>
    </div>
</form>
{% endblock %}
